<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic WebRTC</title>
    <script src="index.js" defer></script>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        #videoContainer {
            width: 80vw;
            height: 100vh;
            margin: auto;
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }

        #peers {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
        }

        #local {
            position: absolute;
            bottom: 1px;
            right: 1px;
            width: 30%;
            height: 30%;
            z-index: -1;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        #start {
            position: absolute;
            bottom: 5%;
            left: 5%;
        }
        #start:hover {
            cursor: pointer;
        }


    </style>
</head>
<body>
    
    
    <div id="videoContainer">
        <div id="peers">
            <h3>Peer Video</h1>
            <video src="" id="peerVideo" autoplay></video>
        </div>
        
        <div id="local">
            <h3>Local Video</h1>
            <video src="" id="localVideo" muted autoplay></video>
        </div>

        <button id="start">START</button>
    </div>
    
</body>
</html>
